apiVersion: apps/v1
kind: Deployment
metadata:
  name: ${{ secrets.APP_NAME }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ${{ secrets.APP_NAME }}
  template:
    metadata:
      labels:
        app: ${{ secrets.APP_NAME }}
        aadpodidbinding: ${{ env.IDENTITY_NAME_LOWERCASE }}-selector
    spec:
      containers:
      - name: ${{ secrets.APP_NAME }}
        image: ${{ secrets.REGISTRY_NAME }}.azurecr.io/${{ secrets.APP_NAME }}:${{ github.sha }}
        env:
        - name: KEYVAULTURI
          value: ${{ secrets.KEYVAULTURI }}
        ports:
        - containerPort: 80